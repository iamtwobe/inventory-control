{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5 bg-light p-4 rounded shadow-sm">
        <h1 class="text-center mb-4 text-dark">Add category</h1>

        <form method="POST" action="{{ url_for('add_category') }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="category_name">Category name</label>
                {{ form.category_name(class="form-control", id="category_name") }}
                {% if form.category_name.errors %}
                    <div class="alert alert-danger mt-2">
                        <ul>
                        {% for error in form.category_name.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-secondary mt-3">Add to inventory</button>
        </form>
    </div>
{% endblock %}
